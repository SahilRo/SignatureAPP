<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/index.js"></script>
</head>
<body class="px-2">
    <div id="abc" class="container mx-1 px-2">
        <h2 class="text-center mb-4">Sign It!!</h2>
        <form id="signatureForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Enter Name:</label>
                <input type="text" id="nameInput" name="name" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="signatureImageInput" class="form-label">Or Upload Signature:</label>
                <input type="file" id="signatureImageInput" name="signatureImage" class="form-control" accept="image/*">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="generateSignature()">Generate Signature</button>
        </form>
        <div id="signaturePreview" class="mt-4"></div>
        <button type="button" id="downloadButton" class="btn btn-primary w-100 mt-3 mb-4" style="display: none;" onclick="downloadSignature()">Download Signature</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
